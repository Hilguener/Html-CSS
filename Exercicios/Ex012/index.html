<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto300px.jpeg" type="image/jpeg">
        <source media="(max-width:1050px )" srcset="Imagens/Foto700px.jpeg" type="image/jpeg">
        <img src="Imagens/Foto1000px.jpeg" alt="Imagem flexivel">     
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop > 
        <source src="midia/northoaklandextasy-Squadda B.mp3" type="audio/mpeg"> 
        <source src="midia/northoaklandextasy-Squadda B.ogg" type="audio/ogg">
        <source src="midia/northoaklandextasy-Squadda B.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/northoaklandextasy-Squadda B.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
